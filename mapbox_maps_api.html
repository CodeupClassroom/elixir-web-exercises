<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API Exercise</title>

    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        #my-map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>

</head>
<body>

<div id='my-map'></div>

<script src="/js/jquery-2.2.4.js"></script>

<script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>

<script src="js/keys.js"></script>

<script>
    (function() {
        "use strict;"

        mapboxgl.accessToken = MAPBOX_API_KEY;
        const map = new mapboxgl.Map({
            container: 'my-map', // container ID
            style: 'mapbox://styles/mapbox/dark-v10', // style URL
            center: [-98.4861, 29.4260], // starting position [lng, lat]
            zoom: 11 // starting zoom
        });

        $(document).ready(function() {
            moveMapToLocation("El Milagrito San Antonio TX", MAPBOX_API_KEY);
        });

        function moveMapToLocation(search, token) {
            var endPoint = 'https://api.mapbox.com/geocoding/v5/mapbox.places/';
            $.ajax(endPoint + encodeURIComponent(search) + '.json' + "?" + 'access_token=' + token, {
                type: "GET"
            }).done(function (data, status, jqXhr) {
                console.log(data);
            });
                // .then(function(res) {
                //     return res.json();
                //     // to get all the data from the request, comment out the following three lines...
                // }).then(function(data) {
                //     return data.features[0].center;
                // });
        }

    })();

</script>
</body>
</html>
