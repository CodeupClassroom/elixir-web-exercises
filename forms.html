<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us!</title>
</head>
<body>


<form method="POST" action="https://www.elformo.com/forms/e0825343-e438-46f8-b44e-1f6d56c911ce">


    <label for="email"></label>
    <input id="email" name="email" type="text" placeholder="Email">
    <br>

    <label for="password"></label>
    <input id="password" name="password" type="password" placeholder="Password">
    <br>
    <label for="bio">Bio: </label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>

    <section id="how-did-you-hear">

        <h3>How did you hear about us?</h3>

        <label for="billboard">
            Billboard <input type="checkbox" id="billboard" name="how_did_you_hear" value="billboard">
        </label>
        <label for="radio-ad">
            Radio Ad <input type="checkbox" id="radio-ad" name="how_did_you_hear" value="radio-ad">
        </label>
        <label for="internet-ad">
            Internet Ad <input type="checkbox" id="internet-ad" name="how_did_you_hear" value="internet-ad">
        </label>
        <label for="other">
            Other <input type="checkbox" id="other" name="how_did_you_hear" value="other">
        </label>


    </section>
    <br>

    <label for="browser">What browser do you use?</label><select name="browser" id="browser">
        <option value="chrome">Chrome</option>
        <option value="safari">Safari</option>
        <option value="edge">Edge</option>
    </select>

    <br>

    <input type="submit">

</form>



</body>
</html>
