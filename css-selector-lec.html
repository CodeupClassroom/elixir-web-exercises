<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors and Properties</title>

    <link rel="stylesheet" href="docrob/css/style.css">

</head>
<body>

    <div id="my-article">
        <h1 id="hello-header" class="pretty-header" >Hello World</h1>
        <h4 class="pretty-header">h4 direct child of main div</h4>

        <div id="summary">
            <h4 id="fox-header" class="pretty-header">The quick brown fox</h4>
        </div>
    </div>

    <p>Sad text outside of the main div</p>

    <section id="latest-news">
        <p style="text-align: center">Lorem ipsum dolor sit.</p>

        <p style="text-indent: 40px;text-align: left">Lorem ipsum dolor sit.</p>

    </section>

    <a href="https://www.google.com">Click me!</a>

</body>
</html>
