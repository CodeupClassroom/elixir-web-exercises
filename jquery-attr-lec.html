<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributes</title>
    <style>

        body {
            background-color: white;
            color: black;
        }

        #robot-img {
            width: 20%;
        }

        #img-container {
            width: 50%;
            height: 500px;
            background-color: #30447A;
        }

        .hidden {
            visibility: hidden;
        }

        .show {
            font-weight: bolder;
            visibility: visible;
        }

        .dark-theme {
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias consequuntur, dolorum impedit mollitia praesentium
    reiciendis sint. Amet architecto consequatur cum ducimus eligendi maxime minima perferendis, quod totam veniam.
    Animi, iusto!</p>

<button id="zoom-in">+</button>
<button id="reset">reset</button>
<button id="toggle-theme">Dark mode</button>
<p id="control-alert" class="alert hidden">placeholder</p>
<div id="img-container"></div>

<script src="js/jquery-2.2.4.js"></script>
<script>
    $(document).ready(function () {

        let $imgContainer = $('#img-container');
        let $alertP = $('#control-alert');

        // Using html method as a getter
        console.log($imgContainer.html());
        console.log($alertP.html());

        // Using html method as setter
        $imgContainer.html('<img id="robot-img" src="img/robot.jpeg" alt="robot image">')

        let $robot = $('#robot-img');

        // Using css method as a getter
        let originalWidth = parseFloat($robot.css('width'))

        let newWidth = originalWidth * 1.05;
        console.log(newWidth)

        $('#zoom-in').click(function () {
            $alertP.removeClass('hidden');
            $alertP.addClass('show');
            $alertP.text('Zoom increased by 5 %');

            let currentWidth = parseFloat($robot.css('width'));

            newWidth = currentWidth * 1.05;

            // Using css method as a setter
            $robot.css('width', newWidth + 'px');
        })

        $('#reset').click(function () {
            $alertP.text('Zoom back to the original')
                .css({
                    'color': 'firebrick',
                    'background-color': 'papayawhip'
                });
            $robot.css('width', originalWidth + 'px');
        })


        $('#toggle-theme').click(function () {
            $('body').toggleClass('dark-theme');
        })

    });
</script>
</body>
</html>
